<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./user_icons/icons/user-circle.png" alt="empty profile picture" class="profile-pic">
        <h1>Jane Doe</h1>
        <div class="location">
            <img src="./user_icons/icons/map-marker.png" alt="map map marker" class="map-marker">

        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>
        <div class="editor">
            <img src="./user_icons/icons/gear.png" alt="gear icon" class="edit-gear">
            <a href="">edit profile</a>
        </div>
    </div>

</html>
